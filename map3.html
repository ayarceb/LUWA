<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUWA Cloud – Domain & Simulation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    body {
      font-family: monospace;
      background: #f4f6fa;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 260px;
      background: white;
      border: 1px solid #ddd;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
      overflow: auto;
    }

    .rightbar {
      width: 420px;
      background: white;
      border: 1px solid #ddd;
      border-left: 1px solid #ddd;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
      overflow: auto;
    }

    .sidebar img {
      width: 160px;
      align-self: center;
    }

    .info-box {
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 6px;
      background: #fafafa;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.9rem;
      margin-top: 8px;
    }

    input[type="date"],
    select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: monospace;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #saveButton {
      background: #28a745;
    }

    #backButton {
      background: #007bff;
    }

    #runButton {
      background: #d9534f;
    }

    #stopButton {
      background: #6c757d;
    }

    /* Botón preset MACC */
    #maccButton {
      background: #17a2b8;
    }
    
    /* New buttons */
    #downloadButton {
      background: #424242; /* Darker tone */
    }
    
    #prepareGifButton {
      background: #ffc107; /* Yellow/Orange tone */
    }


    .map-container {
      flex: 1;
      display: flex;
      padding: 6px;
    }

    .map-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    #terminal {
      background: #000;
      color: #0f0;
      height: 200px;
      overflow: auto;
      border-radius: 6px;
      padding: 8px;
      font-size: 0.85rem;
    }

    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 4px;
      height: 12px;
      margin-top: 6px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00ff00;
      border-radius: 4px;
    }

    .results-box {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .results-title {
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .sim-controls {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    .sim-controls button {
      flex: 1;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 0.85rem;
      background: #ffffff;
      color: #333333;
    }

    .sim-controls button:hover {
      filter: brightness(0.95);
    }

    #sim-videos {
      margin-top: 8px;
    }

    .sim-video {
      width: 100%;
      max-height: 320px;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #000000;
    }

    .hidden {
      display: none;
    }

    /* Variable selection UI */
    .section-title {
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .segmented-control {
      display: flex;
      border-radius: 6px;
      border: 1px solid #ccc;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .segmented-control button {
      flex: 1;
      padding: 6px;
      border-radius: 0;
      border: none;
      background: #f5f5f5;
      color: #333;
      font-size: 0.85rem;
    }

    .segmented-control button.active {
      background: #007bff;
      color: #ffffff;
    }

    .variable-select {
      width: 100%;
      min-height: 120px;
      font-size: 0.8rem;
    }

    .hint-text {
      font-size: 0.75rem;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="LOGO.png" alt="LUWA Logo">
    <div class="info-box">
      <strong>Selected Domain:</strong>
      <div id="domain-info">None</div>
    </div>

    <label for="init-date">Start date:</label>
    <input type="date" id="init-date">
    <label for="end-date">End date:</label>

    <button id="maccButton">Dominio MACC</button>

    <div class="section-title">Output type</div>
    <select id="output-type">
      <option value="conc">Concentrations</option>
      <option value="emis">Emissions</option>

    <div id="conc-options">
      <div class="section-title">Concentration dimension</div>
      <div class="segmented-control" id="dim-control">
        <button type="button" data-dim="sfc" class="dim-btn active">SFC</button>
        <button type="button" data-dim="3d" class="dim-btn">3D</button>
      </div>

      <label for="conc-vars">Concentration variables</label>
      <select id="conc-vars" class="variable-select" multiple>
        <option value="o3">o3</option>
        <option value="no2">no2</option>
        <option value="no">no</option>
        <option value="oh">oh</option>
        <option value="isop">isop</option>
        <option value="terp">terp</option>
        <option value="benz">benz</option>
        <option value="so2">so2</option>
        <option value="aacd">aacd</option>
        <option value="aldx">aldx</option>
        <option value="acet">acet</option>
        <option value="etha">etha</option>
        <option value="etoh">etoh</option>
        <option value="facd">facd</option>
        <option value="meoh">meoh</option>
        <option value="ald2">ald2</option>
        <option value="ntr1">ntr1</option>
        <option value="ntr2">ntr2</option>
        <option value="prpa">prpa</option>
        <option value="nh3">nh3</option>
        <option value="intr">intr</option>
        <option value="sqt">sqt</option>
        <option value="hno3">hno3</option>
        <option value="n2o5">n2o5</option>
        <option value="pan">pan</option>
        <option value="no3a_f">no3a_f</option>
        <option value="no3a_c">no3a_c</option>
        <option value="so4a_f">so4a_f</option>
        <option value="so4a_c">so4a_c</option>
        <option value="nh4a_f">nh4a_f</option>
        <option value="ppm_f">ppm_f</option>
        <option value="ppm_c">ppm_c</option>
        <option value="ec_f">ec_f</option>
        <option value="ec_c">ec_c</option>
        <option value="pom_f">pom_f</option>
        <option value="pom_c">pom_c</option>
        <option value="na_ff">na_ff</option>
        <option value="na_f">na_f</option>
        <option value="na_c">na_c</option>
        <option value="na_cc">na_cc</option>
        <option value="na_ccc">na_ccc</option>
        <option value="dust_ff">dust_ff</option>
        <option value="dust_f">dust_f</option>
        <option value="dust_c">dust_c</option>
        <option value="dust_cc">dust_cc</option>
        <option value="dust_ccc">dust_ccc</option>
        <option value="tpm25">tpm25</option>
        <option value="tpm10">tpm10</option>
        <option value="tnmvoc">tnmvoc</option>
        <option value="tdust">tdust</option>
        <option value="tss">tss</option>
      </select>
      <div class="hint-text">Use Ctrl/⌘ for multi-selection.</div>
    </div>

    <div id="emis-options" class="hidden">
      <div class="section-title">Emission variables</div>
      <select id="emis-vars" class="variable-select" multiple>
        <option value="no">no</option>
        <option value="no2">no2</option>
        <option value="so2">so2</option>
        <option value="so4a_f">so4a_f</option>
        <option value="co">co</option>
        <option value="ch4">ch4</option>
        <option value="nh3">nh3</option>
        <option value="tpm10">tpm10</option>
        <option value="tpm25">tpm25</option>
        <option value="tdust">tdust</option>
        <option value="tss">tss</option>
        <option value="ec_f">ec_f</option>
        <option value="pom_f">pom_f</option>
      </select>
      <div class="hint-text">Use Ctrl/⌘ for multi-selection.</div>
    </div>
    
    <div id="depo-options" class="hidden">
      <div class="section-title">Deposition type</div>
      <div class="segmented-control" id="depo-dim-control">
        <button type="button" data-depo="dry" class="depo-dim-btn active">Dry</button>
        <button type="button" data-depo="wet" class="depo-dim-btn">Wet</button>
      </div>
      
      <label for="depo-vars">Deposition variables</label>
      <select id="depo-vars" class="variable-select" multiple>
        <option value="so2d">SO2 Dry Deposition</option>
        <option value="hno3d">HNO3 Dry Deposition</option>
        <option value="nh3d">NH3 Dry Deposition</option>
        <option value="so4w">SO4 Wet Deposition</option>
        <option value="no3w">NO3 Wet Deposition</option>
        <option value="nh4w">NH4 Wet Deposition</option>
        <option value="pm10d">PM10 Dry Deposition</option>
      </select>
      <div class="hint-text">Use Ctrl/⌘ for multi-selection.</div>
    </div>
    <button id="saveButton">Save Domain</button>
    <button id="backButton">Back</button>
    
    <button id="downloadButton">Download .nc files</button>
    <button id="prepareGifButton">Prepare .gif</button>
    </div>

  <div class="map-container">
    <div class="map-card">
      <div id="map"></div>
    </div>
  </div>

  <div class="rightbar">
    <label for="model-select">Model Name:</label>
    <select id="model-select">
      <option value="WRF">WRF</option>
      <option value="ECMWF LOTOS-EUROS">ECMWF LOTOS-EUROS</option>
      <option value="WRF LOTOS-EUROS">WRF LOTOS-EUROS</option>
    </select>

    <label for="nodes">
      Computation Nodes:
      <span id="nodes-value">4</span>
    </label>
    <input type="range" id="nodes" min="1" max="64" value="4" step="1">

    <button id="runButton">RUN SIMULATION</button>
    <button id="stopButton">STOP SIMULATION</button>

    <div id="terminal">Waiting for simulation...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div id="results-box" class="results-box hidden">
      <div class="results-title">Simulation results</div>
      <div class="sim-controls">
        <button id="sim1Button">Simulation #1</button>
        <button id="sim2Button">Simulation #2</button>
      </div>

      <div id="sim-videos">
        <video id="video-sim1" class="sim-video hidden" controls>
          <source src="LE_nst_MAC_SPAIN_2021_002_conc-sfc_2021060.mp4" type="video/mp4">
          Your browser requires video support.
        </video>

        <video id="video-sim2" class="sim-video hidden" controls>
          <source src="LE_nst_MAC_SPAIN_2021_001_conc-sfc_2021060.mp4" type="video/mp4">
          Your browser requires video support.
        </video>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const token = localStorage.getItem("luwa_token");
    if (!token) window.location.href = "auth.html";

    const map = L.map('map', {center:[20,0], zoom:2});
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom:8
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    map.addControl(new L.Control.Draw({
      draw:{
        polygon:false,
        circle:false,
        marker:false,
        polyline:false,
        circlemarker:false,
        rectangle:true
      },
      edit:{featureGroup:drawnItems}
    }));

    let bounds = null;
    let currentPreset = "manual";   // "manual" o "MACC"

    map.on(L.Draw.Event.CREATED, e=>{
      drawnItems.clearLayers();
      drawnItems.addLayer(e.layer);
      bounds = e.layer.getBounds();
      const n = bounds.getNorth().toFixed(2);
      const s = bounds.getSouth().toFixed(2);
      const e_ = bounds.getEast().toFixed(2);
      const w = bounds.getWest().toFixed(2);
      document.getElementById("domain-info").textContent = `N:${n} S:${s} E:${e_} W:${w}`;
      currentPreset = "manual";
    });

    // MACC grid preset
    function setMACCDomain() {
      const west = -15.0;
      const south = 35.0;
      const dlon = 0.50;
      const dlat = 0.25;
      const nx = 100;
      const ny = 140;
      const east = west + dlon * nx;   // -15 + 0.5*100 = 35
      const north = south + dlat * ny; // 35 + 0.25*140 = 70

      drawnItems.clearLayers();
      const rect = L.rectangle([[south, west], [north, east]], {
        color: '#ff7800',
        weight: 1
      });
      drawnItems.addLayer(rect);
      bounds = rect.getBounds();

      const n = bounds.getNorth().toFixed(2);
      const s = bounds.getSouth().toFixed(2);
      const e_ = bounds.getEast().toFixed(2);
      const w = bounds.getWest().toFixed(2);
      document.getElementById("domain-info").textContent = `N:${n} S:${s} E:${e_} W:${w}`;

      map.fitBounds(bounds);

      // Rango de fechas MACC
      document.getElementById("init-date").value = "2024-08-13";
      document.getElementById("end-date").value  = "2024-08-14";

      currentPreset = "MACC";
    }

    document.getElementById("maccButton").addEventListener("click", setMACCDomain);

    // Slider de nodos
    const nodeSlider = document.getElementById("nodes");
    nodeSlider.oninput = () => document.getElementById("nodes-value").textContent = nodeSlider.value;
    
    // Placeholder function for new buttons
    document.getElementById("downloadButton").addEventListener("click", () => {
      alert("Downloading .nc files...");
    });
    
    document.getElementById("prepareGifButton").addEventListener("click", () => {
      alert("Preparing .gif animation...");
    });

    // Guardar dominio
    document.getElementById("saveButton").addEventListener("click", async ()=>{
      if (!bounds) {
        alert("Select a rectangle first.");
        return;
      }
      const north = bounds.getNorth();
      const south = bounds.getSouth();
      const east  = bounds.getEast();
      const west  = bounds.getWest();
      const init  = document.getElementById("init-date").value;
      const end   = document.getElementById("end-date").value;
      if (!init || !end) {
        alert("Select both start and end dates.");
        return;
      }

      const form = new URLSearchParams();
      form.append("token", token);
      form.append("north", north);
      form.append("south", south);
      form.append("east",  east);
      form.append("west",  west);
      form.append("init_date", init);
      form.append("end_date", end);

      await fetch("https://luwa-consultancy.duckdns.org/save_domain",{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:form
      });

      alert("Domain and dates saved successfully!");
    });

    // Estado de selección de salidas
    const outputTypeSelect = document.getElementById("output-type");
    const concOptionsBox   = document.getElementById("conc-options");
    const emisOptionsBox   = document.getElementById("emis-options");
    const depoOptionsBox   = document.getElementById("depo-options"); // NEW

    const dimControl       = document.getElementById("dim-control");
    const dimButtons       = Array.from(document.querySelectorAll(".dim-btn"));
    const depoDimControl   = document.getElementById("depo-dim-control"); // NEW
    const depoDimButtons   = Array.from(document.querySelectorAll(".depo-dim-btn")); // NEW

    const concVarsSelect   = document.getElementById("conc-vars");
    const emisVarsSelect   = document.getElementById("emis-vars");
    const depoVarsSelect   = document.getElementById("depo-vars"); // NEW

    let selectedDim        = "sfc";   // "sfc" o "3d"
    let selectedDepoDim    = "dry";   // "dry" o "wet" // NEW
    let selectedOutputType = "conc";  // "conc", "emis" o "depo" // UPDATED

    outputTypeSelect.addEventListener("change", () => {
      selectedOutputType = outputTypeSelect.value;
      
      // Hide all options first
      concOptionsBox.classList.add("hidden");
      emisOptionsBox.classList.add("hidden");
      depoOptionsBox.classList.add("hidden"); // NEW
      
      // Show the selected options
      if (selectedOutputType === "conc") {
        concOptionsBox.classList.remove("hidden");
      } else if (selectedOutputType === "emis") {
        emisOptionsBox.classList.remove("hidden");
      } else if (selectedOutputType === "depo") { // NEW
        depoOptionsBox.classList.remove("hidden");
      }
    });

    // Concentration dimension selection
    dimButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        dimButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedDim = btn.getAttribute("data-dim");
      });
    });
    
    // Deposition dimension selection (NEW)
    depoDimButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        depoDimButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedDepoDim = btn.getAttribute("data-depo");
      });
    });

    function getSelectedValues(selectEl) {
      return Array.from(selectEl.selectedOptions).map(opt => opt.value);
    }

    // Fake + real simulation
    let running    = false;
    let intervalId = null;
    let progress   = 0;
    const term       = document.getElementById("terminal");
    const bar        = document.getElementById("progress");
    const resultsBox = document.getElementById("results-box");

    function log(line){
      term.textContent += `\n${line}`;
      term.scrollTop = term.scrollHeight;
    }

    // Simulación real MACC: consume stream desde backend
    async function runMACCSimulation() {
      term.textContent = "Connecting to MACC LOTOS-EUROS launcher...\n";
      bar.style.width  = "0%";

      try {
        const response = await fetch("https://luwa-consultancy.duckdns.org/run_macc_simulation", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        const reader  = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        async function readChunk() {
          const {done, value} = await reader.read();
          if (done) {
            progress = 100;
            bar.style.width = "100%";
            log("Simulation stream ended.");
            resultsBox.classList.remove("hidden");
            running = false;
            return;
          }

          const text = decoder.decode(value, {stream:true});
          term.textContent += text;
          term.scrollTop = term.scrollHeight;

          // Heurística simple de progreso
          progress = Math.min(progress + 1, 95);
          bar.style.width = progress + "%";

          await readChunk();
        }

        await readChunk();
      } catch (err) {
        log("Error while running MACC simulation.");
        running = false;
      }
    }

    document.getElementById("runButton").addEventListener("click", ()=>{
      if (!bounds) {
        alert("Define a domain first.");
        return;
      }
      if (running) {
        return;
      }

      running = true;
      progress = 0;
      bar.style.width = "0%";
      resultsBox.classList.add("hidden");

      const model = document.getElementById("model-select").value;
      const nodes = nodeSlider.value;
      const n = bounds.getNorth().toFixed(2);
      const s = bounds.getSouth().toFixed(2);
      const e_ = bounds.getEast().toFixed(2);
      const w = bounds.getWest().toFixed(2);

      const concVarsSelected = getSelectedValues(concVarsSelect);
      const emisVarsSelected = getSelectedValues(emisVarsSelect);
      const depoVarsSelected = getSelectedValues(depoVarsSelect); // NEW

      log(`Good morning user.`);
      log(`Model selected: ${model}`);
      log(`Running with ${nodes} computation nodes.`);
      log(`Region coordinates -> N:${n} S:${s} E:${e_} W:${w}`);
      log(`Output type: ${selectedOutputType}`);
      
      if (selectedOutputType === "conc") {
        log(`Concentration dimension: ${selectedDim}`);
        log(`Concentration variables: ${concVarsSelected.join(", ") || "none selected"}`);
      } else if (selectedOutputType === "emis") {
        log(`Emission variables: ${emisVarsSelected.join(", ") || "none selected"}`);
      } else if (selectedOutputType === "depo") { // NEW
        log(`Deposition type: ${selectedDepoDim}`);
        log(`Deposition variables: ${depoVarsSelected.join(", ") || "none selected"}`);
      }


      // Dominio MACC -> simulación real vía SSH
      if (currentPreset === "MACC") {
        log("Launching MACC LOTOS-EUROS job through remote launcher...");
        runMACCSimulation();
        return;
      }

      // Simulación falsa para dominios manuales
      log("Authenticating with AWS cluster...");
      log("Compiling model components...");

      intervalId = setInterval(()=>{
        if (progress >= 100) {
          log("Simulation complete. Output saved to AWS bucket /results.");
          clearInterval(intervalId);
          running = false;
          resultsBox.classList.remove("hidden");
        } else {
          progress += 2;
          bar.style.width = progress + "%";
          if (progress % 10 === 0) {
            log(`Progress: ${progress}%`);
          }
        }
      }, 200);
    });

    document.getElementById("stopButton").addEventListener("click", ()=>{
      if (running && intervalId) {
        clearInterval(intervalId);
        running = false;
        log("Simulation aborted by user.");
      }
    });

    // Simulation videos
    function setupSimulationVideos() {
      const btnSim1 = document.getElementById("sim1Button");
      const btnSim2 = document.getElementById("sim2Button");
      const videoSim1 = document.getElementById("video-sim1");
      const videoSim2 = document.getElementById("video-sim2");
      const videos = [videoSim1, videoSim2];

      function showVideo(index) {
        videos.forEach(v => {
          v.classList.add("hidden");
          v.pause();
          v.currentTime = 0;
        });
        const v = videos[index];
        v.classList.remove("hidden");
        v.play();
      }

      btnSim1.addEventListener("click", () => showVideo(0));
      btnSim2.addEventListener("click", () => showVideo(1));
    }

    setupSimulationVideos();

    document.getElementById("backButton").addEventListener("click",()=>window.location.href="cloud.html");
  </script>
</body>
</html>
